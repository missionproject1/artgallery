<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Include your header here -->

    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Example of an artwork card -->
            {% for artwork in artworks %}
            <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg">
                <img src="{{ artwork.image_url }}" alt="{{ artwork.title }}" class="w-full h-64 object-cover">
                <div class="p-4">
                    <h3 class="font-bold mb-2">{{ artwork.title }}</h3>
                    <div class="mb-4 text-gray-400 text-sm">
                        By {{ artwork.artist }}
                    </div>
                    <div class="mb-4 text-gray-400 text-sm">
                        {{ artwork.description|truncatewords:20 }}
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="bg-purple-600 py-1 px-3 rounded-full text-xs">{{ artwork.price }}</span>
                        <a href="{{ artwork.detail_url }}" class="text-blue-400 hover:text-blue-300 text-sm">View details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <!-- Include your footer here -->

</body>
</html>
